<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="buttons">
      <button class="green">Green</button>
      <button class="white">White</button>
      <button class="update">Update</button>
      <form id="move-form">
        <label for="firstArg">First Argument:</label>
        <input
          type="number"
          id="firstArg"
          name="firstArg"
          step="0.01"
          min="0.01"
          max="0.99"
          required
        /><br /><br />
        <label for="secondArg">Second Argument:</label>
        <input
          type="number"
          id="secondArg"
          name="secondArg"
          step="0.01"
          min="0.01"
          max="0.99"
          required
        /><br /><br />
        <button type="button" id="submitButtonMove">move</button>
      </form>
      <form id="figure-form">
        <label for="firstArgFigure">First Argument:</label>
        <input
          type="number"
          id="firstArgFigure"
          name="firstArgFigure"
          step="0.01"
          min="0.01"
          max="0.99"
          required
        /><br /><br />
        <label for="secondArgFigure">Second Argument:</label>
        <input
          type="number"
          id="secondArgFigure"
          name="secondArgFigure"
          step="0.01"
          min="0.01"
          max="0.99"
          required
        /><br /><br />
        <button type="button" id="submitButtonFigure">figure</button>
      </form>
    </div>
  </body>
  <script type="module" src="/scripts/main.js"></script>
</html>
